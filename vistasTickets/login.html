<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Gestion Tickets</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" id="nombreLogin" required />
          <span></span>
          <label>Usuario</label>
        </div>
        <div class="txt_field">
          <input type="password" id="cñaLogin" required />
          <span></span>
          <label>Contraseña</label>
        </div>
        <div class="pass">¿Olvido su contraseña?</div>
        <button class="ingresar">INGRESAR</button>
        <div class="signup_link">¿No tiene cuenta? <a href="registro.html">Registrarse</a></div>
      </form>
    </div>
  </body>
</html>
